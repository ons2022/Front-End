<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><!chitala3lek el menu >
        <ion-icon name="menu-outline" ></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification"routerLink="/login">
        <ion-icon name="notifications-outline" color="dark" ></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="add"routerLink="/signup">
        <ion-icon name="person-add-outline" color="dark" ></ion-icon>
      </ion-button>
      <ion-button class="login"routerLink="/login">
        <ion-icon name="log-in-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Search Your Product"></ion-input>
      <!-- <ion-icon name="search-outline" slot="start"
      [(ngModel)]="searchTitle"></ion-icon> -->
    </ion-item>
  </div>
  <div *ngFor="let voiture of neufs">
    
  
  </div>

  <div class="title ion-padding">
    <h2>Categories</h2>
    <p>See all</p>
  </div>

  <div class="category-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let category of categories">
        <ion-col class="ion-text-left" routerLink="/voiture"   routerDirection="forward">
         
          <h4>{{ category.name }}</h4>
          
          <img src="{{ category.image }}"  routerlink=''/>
          <div class="color-overlay"></div>
        </ion-col>
      
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Featured</h2>
    <p>See all</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let product of featuredProducts">
        <ion-col class="ion-text-left" routerLink="/item-details"  routerDirection="forward">
          <img src="{{ product.image }}" />
          <p>${{ product.price }}</p>
          <h6>{{ product.name }}</h6>
        </ion-col>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="title ion-padding">
    <h2 class="font-bold">Best Sell</h2>
    <p>See all</p>
  </div>

  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide *ngFor="let product of bestSellProducts">
        <ion-col class="ion-text-left" routerLink="/item-details" routerDirection="forward">
          <img src="{{ product.image }}" />
          <p>${{ product.price }}</p>
          <h6>{{ product.name }}</h6>
        </ion-col>
        
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
