<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="menu!=0">
        <ion-icon name="menu-outline" ></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification"routerLink="/login">
        <ion-icon name="notifications-outline" color="dark" ></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="add"routerLink="/signup">
        <ion-icon name="person-add-outline" color="dark" ></ion-icon>
      </ion-button>
      <ion-button class="login"routerLink="/login">
        <ion-icon name="log-in-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>
