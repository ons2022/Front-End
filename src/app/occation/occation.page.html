<ion-header>
  <ion-toolbar>

    <ion-icon name="arrow-undo-outline" size="large" routerLink="/home"></ion-icon>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline" ></ion-icon>
      </ion-menu-button>
      </ion-buttons>

    <ion-title>    </ion-title>

  </ion-toolbar>
  <ion-toolbar>
      <span>&nbsp;</span>
      <div class="search ion-padding">
        <ion-item lines="none">
          <ion-input placeholder="Search"(ionChange)="getnomVoiture(nomVoiture)" [(ngModel)]="nomVoiture" ></ion-input>
          <ion-icon name="search-outline" slot="start" (click)= "search()"></ion-icon>
        </ion-item>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="title"> </h1>
  <ion-card mode="ios"  *ngFor="let Voitures  of neufs">
    <ion-card-content>
      <div class="item-img">
        <ion-img [src]="Voitures.image"></ion-img>
      </div>

      <div class="item-info">
    
        <p>   <ion-icon name="car-outline"></ion-icon>
           :{{Voitures.description}}</p>
  
        <p><ion-icon name="cash-outline"></ion-icon>
         price {{Voitures.prix}}DT</p>
         
        <p><ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
          type :{{Voitures.typeCar}}</p>
        <p> <ion-icon name="albums"></ion-icon> braind:{{Voitures.nomMarque}}</p>
       
      
        

        

        <div class="qty-selector">
          <ion-button fill="clear" routerLink="/addcar" >   ADD NEW   </ion-button>
          <ion-button fill="clear" href="https://www.automobile.tn/fr">CHECK ANNONCE  </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  
  <ion-list>




  </ion-list>
</ion-content>
