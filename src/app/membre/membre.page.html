<ion-header>
  
  <ion-toolbar>

  

    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon  name="menu-outline" ></ion-icon>
      </ion-menu-button>
  
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button class="notification"routerLink="" size="large">
      </ion-button>
      <ion-icon name="arrow-undo-outline" routerLink="/folder/home" color="dark"  size="small"></ion-icon>
      
   
 
      <ion-button class="login"routerLink="/folder/home">
        <ion-icon name="log-in-outline" color="dark" size="small"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="search ion-padding">
      <ion-item lines="none">
        <ion-input placeholder="Search" (ionChange)="getusername(username)" [(ngModel)]="username" ></ion-input>
        <ion-icon name="search-outline" slot="start" (click)= "search()"></ion-icon>
      </ion-item>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-card mode="ios"  *ngFor="let membre of neufs">
      <ion-card-content>
        
        <div class="item-info">
          
          <p> 
            <ion-icon name="mail-outline"></ion-icon>
             Email:{{membre.email}}</p>
          <p>  <ion-icon name="person-circle-outline"></ion-icon>User Name :{{membre.user_name}}</p>
          <div class="qty-selector">
            <ion-button color="danger" fill="clear" (click)="presentAlertConfirm () ">  DELETE MEMBRE <ion-icon name="trash-sharp"></ion-icon> </ion-button>
          
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  <ion-list>

</ion-list>

</ion-content>
