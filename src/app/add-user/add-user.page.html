<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline" ></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
   
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/admin" routerDirection="back">
        
      </ion-buttons>
    </ion-buttons>

    <ion-col class="ion-text-left" routerLink="/info"routerDirection=""> 
      <img src="/assets/adduser.png"  />
      <h1 class="font-bold"> </h1>
      <div class=""></div>
    </ion-col>
    <div class="form-container">
      <h1>ADD MEMBER</h1>
      <ion-item>
        <ion-label position="floating">Email</ion-label> 
        
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"     (ionChange)="getemailUser(emailUser)" [(ngModel)]="emailUser"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">USER Name </ion-label> 
        
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"     (ionChange)="getemailUser(emailUser)" [(ngModel)]="emailUser"></ion-input>
      </ion-item>
     
      <ion-item>
        <ion-label position="floating">PASSSWORD</ion-label>
        <ion-input type="password"   placeholder="champ obligatoir"  required="required"   (ionChange)="getPassword(passwordUser )" [(ngModel)]="passwordUser "></ion-input>
        
      </ion-item>

      <ion-item>
        <ion-label position="floating"> CONFIRM PASSSWORD</ion-label>
        <ion-input type="password"   placeholder="champ obligatoir"  required="required"   (ionChange)="getPassword(passwordUser )" [(ngModel)]="passwordUser "></ion-input>
        
      </ion-item>

      <ion-button (click)="signup()" expand="block" class="main-button">Add</ion-button>

     
    </div>
  </div>
</ion-content>
