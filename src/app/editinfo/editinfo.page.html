<ion-header>
  
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-img"></div>

  <ion-content class="ion-padding"><ion-content class="ion-padding">
  <div class="ion-padding container">
   
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/folder/home" routerDirection="back">
        <ion-icon name="chevron-back-circle-outline" size="large"></ion-icon>
      </ion-buttons>
    </ion-buttons>
    <div class="form-container">
   
      <ion-col class="ion-text-left" routerLink="/info"routerDirection=""> 
        
        <h1 class="font-bold"> EDIT YOUR COMPUTER HARDWARE ANNONCE </h1>
        <div class=""></div>
      </ion-col>

      <ion-item>
        <ion-label position="floating">  Product Name  </ion-label> 
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"(ionChange)="getnameMatrInformatique(nameMatrInformatique)" [(ngModel)]="nameMatrInformatique"></ion-input>
      </ion-item>

      

      <ion-item>
        <ion-label position="floating"> Peoduct price </ion-label>
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"  (ionChange)="getpriceMatrInformatique(priceMatrInformatique)" [(ngModel)]="priceMatrInformatique"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"></ion-label>
        <form action="/action_page.php">
          <label for="img">Select image:</label>
          <input type="file" id="img" name="img" accept="image/*"  required="required"   (ionChange)="getimageMatrInformatique(imageMatrInformatique)" [(ngModel)]="imageMatrInformatique" >
        </form>
      </ion-item>

      <ion-item>
        <ion-label> date
          <ion-datetime required="required"   
          (ionChange)="getdateMatrInformatique(dateMatrInformatique)"
           [(ngModel)]="dateMatrInformatique"></ion-datetime>
    
    </ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="floating"> annoceMatrInformatique</ion-label>
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"(ionChange)="getannoceMatrInformatique(annoceMatrInformatique)" [(ngModel)]="annoceMatrInformatique"></ion-input>
        <ion-icon  slot="end"></ion-icon>
      </ion-item>


      <ion-item>
        <ion-label position="floating"> villeMatrInformatique</ion-label>
        <ion-input type="text"   placeholder="champ obligatoir"  required="required"   (ionChange)="getvilleMatrInformatique(villeMatrInformatique)" [(ngModel)]="villeMatrInformatique"></ion-input>
        <ion-icon  slot="end"></ion-icon>
      </ion-item>


    
   
   

      <ion-button (click)="add() " expand="block" class="main-button">ADD</ion-button>

     
    </div>
  </div>
</ion-content>
