<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons class="backbtn" routerLink="/home" routerDirection="back" size="large">
        <img src="../../assets/back-dark.svg" />
        
      </ion-buttons>
      
    </ion-buttons>
    
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"  size="large"></ion-icon>
      </ion-button>
      <ion-button class="logout">
        <ion-icon name="log-out-outline" color="dark" size="large"  ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="title">CARS </h1>
  
    <div class="search ion-padding">
      <ion-item lines="none">
        <ion-input placeholder="Search Your Product"></ion-input>
        <ion-icon name="search-outline" slot="start"></ion-icon>
      </ion-item>
    </div>
    
  
  <ion-card mode="ios"  *ngFor="let Voitures  of neufs">
    <ion-card-content>
      <div class="item-img">
        <ion-img [src]="Voitures.image"></ion-img>
      </div>

      <div class="item-info">
        <p> ID :{{Voitures.idVoiture}}</p>
        <p>{{Voitures.disponible}}</p>
  
        <p>{{Voitures.prix}}DT</p>
        <p>{{Voitures.nomMarque}}DT</p>
       
      
        

        

        <div class="qty-selector">
          <ion-button fill="clear" routerLink="/ajoutannonce" >   ADD NEW   </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  
  <ion-list>




  </ion-list>
</ion-content>
